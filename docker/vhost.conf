<VirtualHost *:80>
    DocumentRoot /var/www/html/public
    ErrorLog ${APACHE_LOG_DIR}/todolist.local_error.log
    CustomLog ${APACHE_LOG_DIR}/todolist.local_access.log combined

    <Directory /var/www/html/public>
        Options Indexes FollowSymLinks
        AllowOverride All
        Require all granted
        DirectoryIndex index.php index.html
    </Directory>
</VirtualHost>
